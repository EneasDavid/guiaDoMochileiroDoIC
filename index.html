<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo Final</title>
    <link rel="stylesheet" href="style/style.css">

<body>
    <nav class="navbar-dark bg-dark navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand logo" href="/">HostEvent</a>
         <!--SÓ APARECE NO CELULAR-->
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main>
        <container></container>
        <container>
            <div class="entradaNota divMetade">

                <input name="notaDois" type="number" step="0.01" min="0" max="10" data-notaDois-input placeholder="Nota 2ºAB">
            </div>

            <div class="divMetade">
                <p class="mediaRegular" data-valor-mediaRegular></p> 
                <p class="notaFinal" data-valor-notaFinal></p> 
            </div>
        </container>
        <container></container>
    </main>
