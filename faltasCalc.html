    <link rel="stylesheet" href="style/style.css">
    <!--Link pra importar os icones-->
    <script src="https://kit.fontawesome.com/3985954f39.js" crossorigin="anonymous"></script>
    <!--Importar o bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar navbar-expand-lg ">
        <a class="navbar-brand logo" href="index.html">CALCULADORA FINAL</a>
         <!--SÓ APARECE NO CELULAR-->
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--SÓ APARECE NO CELULAR-->
        <!--LINKS-->
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="float: right;">
          <li class="nav-item">
            <a class="nav-link" href="faltasCalc.html" style="cursor:pointer">FALTAS</a>
          </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">GRADE DO CURSO</a>
            </li>
          </ul>       
        </div>
    </nav>
    <main style="height: max-content;">
        <container></container>
        <container>
            <div class="entradaNota divMetade">              
              <div class="slider-value" style=" margin-top: 27px; width: -webkit-fill-available; display: flex; flex-direction: row; align-items: center; justify-content: flex-end;">Carga Horaria: <span  class="slider-value" data-cargaHoraria-value></span></div>
              <input class="_range slider" name="cargaHoraria" type="range" min="0" max="288" value="0" step="72" data-cargaHoraria-input>
              <div class="slider-container">
               </div>
            <input style="width: -webkit-fill-available; height: 3.2rem;" name="qtnFalta" type="number" step="00" min="0" placeholder="Quantas vezes você faltou" data-qtnFalta-input>
            </div>
            <div class="divMetade">
              <div class="centralizar">
                <div class="tituloPagina">
                  <p3 class="tituloPagina">LIMITE DE FALTAS</p3>
                  <i class="fa-solid fa-circle-question fa-2xs" style="color: #667774;" title="Média regular tem peso 60%; e a final tem peso 40%, e para pesar você precisa de 5.5"></i>
                  </div>
                <p2 class="legenda">**Você precisa <u>ter 75% de presença</u> ao longo da disciplina</p2>
              </div>
                <p class="mediaRegular" data-valor-faltas></p> 
                <p class="notaFinal" data-valor-notaFinal></p> 
            </div>
        </container>
        <container></container>
    </main>
