<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Círculos e Linhas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(4, 100px);
            grid-gap: 10px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .highlight {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" data-circle="A">A</div>
        <div class="circle" data-circle="B">B</div>
        <div class="circle" data-circle="C">C</div>
        <div class="circle" data-circle="D">D</div>
        <div class="circle" data-circle="E">E</div>
        <div class="circle" data-circle="F">F</div>
        <div class="circle" data-circle="G">G</div>
        <div class="circle" data-circle="H">H</div>
        <div class="circle" data-circle="I">I</div>
        <div class="circle" data-circle="J">J</div>
        <div class="circle" data-circle="K">K</div>
        <div class="circle" data-circle="L">L</div>
        <div class="circle" data-circle="M">M</div>
        <div class="circle" data-circle="N">N</div>
        <div class="circle" data-circle="O">O</div>
        <div class="circle" data-circle="P">P</div>
        <div class="circle" data-circle="Q">Q</div>
        <div class="circle" data-circle="R">R</div>
        <div class="circle" data-circle="S">S</div>
        <div class="circle" data-circle="T">T</div>
        <div class="overlay" id="overlay"></div>
    </div>

    <script>
        const circles = document.querySelectorAll(".circle");
        const overlay = document.getElementById("overlay");

        const relations = {
            A: ["F"],
            B: [],
            C: [],
            D: [],
            E: [],
            F: ["A", "L", "M", "P", "S"],
            G: [],
            H: [],
            I: ["M", "S"],
            J: [],
            K: [],
            L: [],
            M: [],
            N: [],
            O: [],
            P: [],
            Q: [],
            R: [],
            S: [],
            T: [],
        };

let isOverlayVisible = false;

const highlightCircles = (circleName) => {
    const relatedCircles = relations[circleName];
    relatedCircles.push(circleName); // Adicione o próprio circleName à lista de relacionados
    circles.forEach((circle) => {
        const currentCircle = circle.getAttribute("data-circle");
        if (relatedCircles.includes(currentCircle)) {
            circle.classList.add("highlight");
        } else {
            circle.classList.remove("highlight");
        }
    });
};

const removeHighlights = () => {
    circles.forEach((circle) => circle.classList.remove("highlight"));
};

circles.forEach((circle) => {
    circle.addEventListener("click", () => {
        const circleName = circle.getAttribute("data-circle");
        if (relations[circleName] && relations[circleName].length > 0) {
            if (isOverlayVisible) {
                overlay.style.display = "none";
                isOverlayVisible = false;
                removeHighlights();
            } else {
                overlay.style.display = "block";
                isOverlayVisible = true;
                highlightCircles(circleName);
            }
        }
    });
});

overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    isOverlayVisible = false;
    removeHighlights();
});
</script>
</body>
</html>
